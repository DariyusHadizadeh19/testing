<!DOCTYPE html>


<head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta charset="utf-8">
    <title>Login / Sign Up Form</title>
    <link rel="shortcut icon" href="/assets/favicon.ico">
    <link rel="stylesheet" href="logging.css">
</head>
  <div class="container">
    <!-- <form action="/action_page.php"> -->
    <form action="{{url_for('main.register_user')}}"  method="POST" >
      <label for="username"><b>Username</b></label>
      <input type="text" placeholder="Create Username" name="username" id="username" required>

      <label for="password"><b>Password</b></label>
      <input type="password" placeholder="Create Password" name="password" id="password" required>

      <label for="email"><b>Email</b></label>
      <input type="text" placeholder="Enter Email" name="email" id="email" required>

      <label for="first"><b>First Name</b></label>
      <input type="text" placeholder="Enter First Name" name="first" id="first" required>

      <label for="last"><b>Last Name</b></label>
      <input type="text" placeholder="Enter Last Name" name="last" id="last" required>

      <label for="role">  Choose a role:</label>
      <select name="role" id="role">
        <option value="tg">Tour Guide</option>
        <option value="tr">Tourist </option>

      </select>

        <button type="submit">Create Account</button>
    </form>
    <!-- </form> -->

  </div>
</html>
